  <script>
    $(document).ready(function(){
      $(".quotes").hide();
      $(".quotes:nth-child(1)").fadeIn("slow"); 
      let current = 1;   //設定當前quote的位置
      let max = $(".slideshowul li").length;

      startChange();
      //console.log(max);

          function prev(){
            $(".quotes").hide();
            current -= 1;

            if(current ==0){
                current = max;
            }
            $(".quotes:nth-child(" + current + ")").fadeIn("slow");
          }
              function next(){
                $(".quotes").hide();
                current += 1;

                if(current ==max){
                    current = 1;
                }
                $(".quotes:nth-child(" + current + ")").fadeIn("slow");
              }
              function startChange(){
                changeIt = setInterval(function(){next();}, 4000);
              }
              function stoptChange(){
                clearInterval(changeIt);
              }
              $(".spot.prev").click(function(){
                  stoptChange();
                  prev();
                  startChange();
              });
              $(".spot.next").click(function(){
                  stoptChange();
                  next();
                  startChange();
              });


   // your jQuery...music
		// under is music
    });
  </script>
